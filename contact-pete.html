        <header class = "head">
            <h1>Contact &#128526;</h1>

        <nav>
            
            <ul>
                <li><a href = "index-pete.html">Home</a></li>

        <main>
            
            <img class = "petecovering" src = "Pete-covering.PNG" alt = "Pete covering his face with his paw">
            
            <h2 class = "contact">Contact us with any questions!</h2>
            
            <form>
                
                <div class = "fName">
                <label for = "fName">First Name:</label>
                <input type = "text" id = "fName" name = "fName">
                </div>
                
                <div class = "lName">
                <label for = "lName">Last Name:</label>
                <input type = "text" id = "lName" name = "lName">
                </div>
                
                <div class = "email">
                <label for = "email">Email:</label>
                <input type = "email" id = "email" name = "email">
                </div>
                
                <h3 class = "siblings">Questions:</h3>
                
                <div class = "questions">
                <textarea id = "questions" name = "questions" rows = "4" cols = "50">
                </textarea>
                </div>
            
                <div class = "submit">
                <input type = "submit" value = "Submit">
                </div>
                
            </form>

            </div>
            
            <div class = "links">
